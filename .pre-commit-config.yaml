# Pre-commit Configuration
# https://pre-commit.com/

repos:
  # Allgemeine File Checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.min\.(js|css)$'
      - id: end-of-file-fixer
        exclude: '\.min\.(js|css)$'
      - id: check-yaml
        args: ["--unsafe"] # Erlaubt Jekyll YAML mit Liquid tags
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=2000"]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: mixed-line-ending

  # YAML Linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yml]
        exclude: 'vendor/|_site/|\.jekyll-cache/'

  # Markdown Linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ["--config", ".markdownlint.yml"]
        exclude: 'vendor/|_site/|\.jekyll-cache/'

  # Prettier für Formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [css, scss, javascript, json, yaml, markdown]
        exclude: "vendor/|_site/|.jekyll-cache/|.min.(js|css)$"

  # Commitlint für Conventional Commits
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.11.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ["@commitlint/config-conventional"]

  # Ruby/Jekyll Linting kann separat ausgeführt werden:
  # cd docs && bundle exec rubocop
