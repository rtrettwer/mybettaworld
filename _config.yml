# Site
name: "My betta world"
title: "mybettaworld"
description: "Das ist mein Blog bei dem ich vor allem über meine Aquarien schreibe."
author: "Rike"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  sal:
    name: Rike
    display_name: Rike
    gravatar: e56154546cf4be74e393c62d1ae9f9d4
    email: rike+blog@trettwer.de
    description: "Rike bloggt hier über ihre Aquarien."
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
