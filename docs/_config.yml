# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# Site settings
title: The more the betta
subtitle: Kampffischzucht und mehr
author:
  name: Rike trettwer
  email: info@trettwer.de
  github_username: rtrettwer
description: >- # this means to ignore newlines until "baseurl:"
  A blog about betta splendens breeding, fishkeeping and more.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://trettwer.de"
github_username: rtrettwer
logo: assets/misc/icon.png

# Build settings
theme: minima

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Performance Optimierungen
sass:
  style: compressed
  sass_dir: assets
  sourcemap: never

# Liquid-Performance Optimierung - Weniger strikt für Kompatibilität
liquid:
  error_mode: warn
  strict_variables: false
  strict_filters: false

# Markdown-Konfiguration für bessere Performance
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Exclude-Liste für bessere Build-Performance
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - scripts/
  - .git/
  - .gitignore
  - README.md
  - LICENSE.txt

# Include _pages directory (damit Jekyll sie verarbeitet)
include:
  - _pages


# Header‑Navigation (minima):
header_pages:
  - _pages/about.md
  - _pages/blog.md
  - _pages/fish.md
  - _pages/tanks.md
  - _pages/food.md
  - _pages/sale.md
  - _pages/gallery.md
