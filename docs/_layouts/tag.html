---
layout: default
title: Tag
permalink: /tags/:tag/
---

<h1>BeitrÃ¤ge mit Tag: {{ page.tag }}</h1>
<ul>
  {% assign tag = page.tag %}
  {% for post in site.posts %}
    {% if post.tags contains tag %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> <span style="color:#888;">({{ post.date | date: "%d.%m.%Y" }})</span></li>
    {% endif %}
  {% endfor %}
</ul>
