---
layout: default
---

<div class="home">
  {%- if site.posts.size > 0 -%}
  <ul class="post-list">
    {%- for post in site.posts -%} {%- if post.categories contains "food" -%}
    <li class="card" style="display: flex; align-items: flex-start; margin-bottom: 2em">
      <div style="flex: 0 0 120px; margin-right: 1.5em">
        <img
          class="post-thumb"
          src="{{ post.image | relative_url }}"
          alt="{{ post.image_alt | default: post.title }}"
          loading="lazy"
          style="width: 120px; height: auto; border-radius: 6px"
        />
      </div>
      <div style="flex: 1">
        <h3 style="margin-top: 0">
          <a class="post-link" href="{{ post.url | relative_url }}"> {{ post.title | escape }} </a>
        </h3>
        <div class="post-excerpt" style="margin-bottom: 1em">{{ post.excerpt }}</div>
        <a class="btn" href="{{ post.url | relative_url }}">Mehr erfahren</a>
      </div>
    </li>
    {%- endif -%} {%- endfor -%}
  </ul>
  {%- endif -%}
</div>
