<!-- Zucht-Fortschritts-Tracker -->
<div class="breeding-tracker">
  <h3>Zucht-Fortschritt</h3>

  <div class="breeding-overview">
    {% assign breeding_posts = site.posts | where_exp: "post", "post.categories contains 'breeding' or post.tags contains 'zucht'" %}

    <div class="breeding-stats">
      <div class="stat-card">
        <div class="stat-number">{{ breeding_posts | size }}</div>
        <div class="stat-label">Zucht-Eintr√§ge</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">3</div>
        <div class="stat-label">Aktive Laichungen</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">~300</div>
        <div class="stat-label">Baby-Fische</div>
      </div>
    </div>

  </div>
</div>
