<footer class="site-footer h-card">
  <div class="footer-col-wrapper">
    <div class="footer-icon-area">
      <span class="footer-logo-circle">
        <img src="{{ '/assets/images/misc/icon.webp' | relative_url }}" alt="Logo">
      </span>
    </div>
    <div class="footer-main-area">
      <div class="footer-title">{{ site.title | escape }}</div>
      <div class="footer-row-bottom">
        <div class="footer-description">{{- site.description | escape -}}</div>
        <div class="footer-meta-area">
          <a href="{{ '/impressum/' | relative_url }}" class="footer-link">Impressum</a>
          <a href="{{ '/datenschutz/' | relative_url }}" class="footer-link">Datenschutz</a>
          <span class="footer-copyright">&copy; 2025 Rike Trettwer. Alle Rechte vorbehalten.</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Notfall-Footer fÃ¼r mobile Ansicht -->
  <div class="footer-mobile-fallback">
    <div class="footer-mobile-content">
      <h4>{{ site.title | escape }}</h4>
      <p>{{- site.description | escape -}}</p>
      <div class="footer-mobile-links">
        <a href="{{ '/impressum/' | relative_url }}">Impressum</a>
        <a href="{{ '/datenschutz/' | relative_url }}">Datenschutz</a>
      </div>
      <p class="footer-mobile-copyright">&copy; 2025 Rike Trettwer. Alle Rechte vorbehalten.</p>
    </div>
  </div>
</footer>
