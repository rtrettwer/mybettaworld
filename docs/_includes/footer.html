<footer class="site-footer h-card">
  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div>
        <span style="display: flex; align-items: center; gap: 0.5em;">
          <span class="footer-logo-circle">
            <img src="{{ '/assets/images/misc/icon.webp' | relative_url }}" alt="Logo">
          </span>
          <span class="footer-heading">
            {{ site.title | escape }}
          </span>
        </span>
      </div>
      <div class="footer-col footer-col-3">
        <p class="footer-description">{{- site.description | escape -}}</p>

        <!-- Legal Links -->
        <div class="footer-legal-links" style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.1);">
          <a href="{{ '/impressum/' | relative_url }}" style="color: rgba(255,255,255,0.8); text-decoration: none; margin-right: 1rem; font-size: 0.9em;">Impressum</a>
          <a href="{{ '/datenschutz/' | relative_url }}" style="color: rgba(255,255,255,0.8); text-decoration: none; font-size: 0.9em;">Datenschutz</a>
        </div>
      </div>
    </div>
  </div>
</footer>
