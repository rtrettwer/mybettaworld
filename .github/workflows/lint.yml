# CI/CD - Linting und Tests
name: Lint and Test

on:
  # Bei Pull Requests
  pull_request:
    branches: ["master", "main"]

  # Bei Push auf master/main (vor dem Build)
  push:
    branches: ["master", "main"]

  # Manueller Trigger
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          working-directory: docs

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node dependencies
        run: npm ci

      - name: Setup Python for pre-commit
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Cache pre-commit
        uses: actions/cache@v3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit hooks
        run: pre-commit run --all-files --show-diff-on-failure

      - name: Run RuboCop
        run: cd docs && bundle exec rubocop
        continue-on-error: true

      - name: Run Markdown Lint
        run: npm run lint:markdown
        continue-on-error: true

      - name: Run YAML Lint
        run: npm run lint:yaml
        continue-on-error: true

      - name: Run Prettier Check
        run: npm run lint:prettier
        continue-on-error: true

  test:
    name: Test HTML
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          working-directory: docs

      - name: Build Jekyll site
        run: cd docs && bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Run HTML Proofer
        run: bundle exec ruby scripts/test_html.rb
        continue-on-error: true
