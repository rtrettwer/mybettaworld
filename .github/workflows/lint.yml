# CI/CD - Linting und Tests
name: Lint and Test

on:
  # Bei Pull Requests (inkl. Renovate PRs)
  pull_request:
    branches: ["master", "main"]

  # Bei Push auf master/main (vor dem Build)
  push:
    branches: ["master", "main"]

  # Manueller Trigger
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0.0"
          bundler-cache: true
          working-directory: docs

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install Node dependencies
        run: npm ci

      - name: Setup Python for pre-commit
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Cache pre-commit
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit hooks
        run: pre-commit run --all-files --show-diff-on-failure

      - name: Run RuboCop
        run: cd docs && bundle exec rubocop
        continue-on-error: true

      - name: Run Markdown Lint
        run: npm run lint:markdown
        continue-on-error: true

      - name: Run YAML Lint
        run: npm run lint:yaml
        continue-on-error: true

      - name: Run Prettier Check
        run: npm run lint:prettier
        continue-on-error: true

  build:
    name: Build Jekyll Site
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0.0"
          bundler-cache: true
          working-directory: docs

      - name: Build Jekyll site
        run: cd docs && bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: jekyll-site
          path: docs/_site/
          retention-days: 1

  test:
    name: Test HTML
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0.0"
          bundler-cache: true
          working-directory: docs

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: jekyll-site
          path: docs/_site/

      - name: Run HTML Proofer
        run: bundle exec ruby scripts/test_html.rb
        continue-on-error: true

  notify-renovate:
    name: Notify on Renovate PR
    runs-on: ubuntu-latest
    needs: [lint, build, test]
    if: github.event.pull_request.user.login == 'renovate[bot]' && failure()
    steps:
      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Tests fehlgeschlagen!**\n\nBitte überprüfe die Fehler, bevor du diesen PR mergst.\n\n- Prüfe die Website lokal: `cd docs && bundle exec jekyll serve`\n- Schaue dir die Logs an\n- Stelle sicher, dass alles wie erwartet funktioniert'
            })
